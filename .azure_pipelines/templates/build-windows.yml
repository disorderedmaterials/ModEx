parameters:
  - name: hdf5tag
    default: hdf5-1_10_7
  - name: extraflags
    default: ''
  - name: gsltag
    default: gsl-2.7.1

steps:
  - bash: |
      set -ex
      curl -L https://github.com/facebook/zstd/releases/download/v1.5.2/zstd-v1.5.2-win64.zip > zstd.zip
      unzip zstd.zip
    displayName: Collect zstd
  
  - bash: |
      set -ex
      curl -L https://mirror.msys2.org/mingw/mingw64/mingw-w64-x86_64-${{ parameters.gsltag }}-1-any.pkg.tar.zst > ${{ parameters.gsltag }}.pkg.tar.zst > ${{ parameters.gsltag }}.zip
      ./zstd-v1.5.2-win64/zstd.exe -d $${{ parameters.gsltag }}.zip
    displayName: Collect GSL