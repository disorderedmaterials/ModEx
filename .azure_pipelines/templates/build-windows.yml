parameters:
  - name: hdf5tag
    default: hdf5-1_10_7
  - name: extraflags
    default: ''
  - name: gsltag
    default: gsl-2.7.1

steps:
  # - task: UsePythonVersion@0
  #   inputs:
  #     versionSpec: '3.x'
  # - script: |
  #     choco install -y mingw
  #   displayName: 'Install Prerequisites'
  - powershell: |
      $env:MINGWLIB="C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\\"
      ls $MINGWLIB
      curl ftp://ftp.gnu.org/gnu/gsl/${{ parameters.gsltag }}.tar.gz -o ${{ parameters.gsltag }}.tar.gz
      tar -zxvf ${{ parameters.gsltag }}.tar.gz
      cd ${{ parameters.gsltag }}
      ./configure --prefix=$MINGWLIB
      make
      make install
    displayName: 'Download and build GNU GSL'
